{template "content","header"}
<div class="about">
	<div class="crumbs"><a href="{siteurl($siteid)}" class="home_link">首页</a> > <span class="catname">{$CATEGORYS[$parentid]['catname']}</span></div>
	<div class="nav-bar">
    	<ul class="inner_nav">
        	{loop $arrchild_arr $cid}
                <li{if $catid==$cid} class="cur"{/if}><a href="{$CATEGORYS[$cid][url]}" {if $catid==$cid} class="active_linker"{/if}>{$CATEGORYS[$cid][catname]}</a></li>
			{/loop}
        </ul>
        <div class="bottom"></div>
    </div>
  <div class="about-cnt">
    	<h2 class="title">{$title}</h2>
        <div class="content">
        	    {$content}
        </div>
    </div>
 </div>
{template "content","footer"}
